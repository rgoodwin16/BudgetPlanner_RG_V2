<!-- houseDetailsCtrl as houseDetails -->

<div class="row">

    <div class="panel-heading">
        <h3 >{{houseDetails.display.Name}} HouseHold</h3>
    </div>

    <div class="col-md-8">

        <div class="panel panel-inverse">
            <div class="panel-heading">
                <h4 class="panel-title">Members</h4>
            </div>
            <div class="panel-body bg-silver">
                <table class="table table-responsive table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in houseDetails.display.Users">
                            <td>{{user.DisplayName}}</td>
                            <td>{{user.Email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div><!-- /member table -->
 
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <h4 class="panel-title">Leave</h4>
            </div>
            <div class="panel-body bg-silver">
                <p>Leave this household and start a new one.</p>
                    <div>
                        <button type="button" class="btn btn-warning" ng-click="houseDetails.confirmLeave()">Leave This HouseHold</button>
                    </div>
            </div>
        </div>    

    </div><!-- /left column -->

    <div class="col-md-4">

        <div class="panel panel-inverse">
            <div class="panel-heading">
                <h4 class="panel-title">Invite</h4>
            </div>
            <div class="panel-body bg-silver">
                <p>Invite someone to join your household.</p>
                <div class="form-group">
                    <input type="email" ng-model="houseDetails.inviteEmail" class="form-control" placeholder="Email" />
                </div>
                <button type="submit" class="btn btn-success" ng-click="houseDetails.createInvite()">Send Invitation</button>
                <div class="m-t-20">
                </div>
                    <div class="alert alert-info fade in m-b-15" ng-hide="houseDetails.inviteToggle == 0">
                        <strong>Invitation Sent</strong>
                        <span class="close" ng-click="houseDetails.inviteToggle = 0">×</span>
                    </div>
            </div>
        </div>

    </div><!-- /right column -->

</div><!-- /row -->
