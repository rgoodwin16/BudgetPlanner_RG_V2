<div class="login-cover">
    <div class="login-cover-image"><img src="/Theme_Template/img/login_bg.jpg" data-id="login-cover-image" alt="" /></div>
    <div class="login-cover-bg"></div>
</div> 
<!-- begin login -->
<div class="login login-v2 animated fadeIn">
    <!-- begin brand -->
    <div class="login-header">
        <div class="brand move_you_2">
             Please make a selection. 
        </div>
    </div>
    <!-- end brand -->
    <div class="login-content">
        <div class="margin-bottom-0">
            <span class="move_you_3">Create a New Household</span>
            <div class="m-t-20">
            </div>
            <div class="form-group m-b-20">
                <input type="text" class="form-control input-lg" placeholder="HouseHold Name" ng-model="houseBegin.name" />
            </div>
            <div class="m-t-20">
            </div>
            <div class="login-buttons">
                <button type="button" class="btn btn-success btn-block btn-lg" ng-click="houseBegin.create()">Create House</button>
            </div>
            <div class="m-t-20">
            </div>
            <span class="move_you_3">Or Join an Existing Household</span>
            <div class="m-t-20">
            </div>
            <div class="form-group m-b-20">
                <input type="email" class="form-control input-lg" placeholder="Email Address" ng-model="houseBegin.model.invteEmail" />
            </div>
            <div class="form-group m-b-20">
                <input type="text" class="form-control input-lg" placeholder="Invite Code" ng-model="houseBegin.model.inviteCode" />
            </div>
            <div class="login-buttons">
                <button type="button" class="btn btn-primary btn-block btn-lg" ng-click="houseBegin.join()">Join House</button>
            </div>
        </div>
    </div>
</div>
<!-- end login -->
