<!-- modalCtrl as modal -->
<div class="modal-header"></div>
<div class="modal-body">
    <h3 class="modal-title">Are you sure you want to leave?</h3>
    <p>By leaving this household, you will not be able to access any of the accounts, transactions, or budget items again.</p>
</div>
<div class="modal-footer">
    <div class="btn-group">
        <button type="button" class="btn btn-white" ng-click="modal.cancel()">Cancel</button>
        <button type="button" class="btn btn-danger" ng-click="modal.leaveHouse()">Confirm</button> 
    </div>
</div>
