<!-- modalCtrl as modal -->
<div class="modal-header"></div>
<div class="modal-body">
    <h3 class="modal-title">Are you sure you want to delete this transaction?</h3>
</div>
<div class="modal-footer">
    <div class="btn-group">
        <button type="button" class="btn btn-white" ng-click="modal.cancel()">Cancel</button>
        <button type="button" class="btn btn-danger" ng-click="modal.deleteTrans()">Confirm</button>
    </div>
</div>
