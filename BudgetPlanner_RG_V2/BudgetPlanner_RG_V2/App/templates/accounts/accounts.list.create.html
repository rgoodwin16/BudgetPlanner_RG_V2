<div class="panel panel-inverse">
    <div class="panel-heading">
        <h4 class="panel-title">New Account</h4>
    </div>
    <div class="panel-body bg-silver">
        <div class="login-content">
            <div class="margin-bottom-0">
                <div class="form-group m-b-20">
                    <input type="text" class="form-control input-lg" placeholder="Name" ng-model="user.displayName" />
                </div>
                <div class="form-group m-b-20">
                    <input type="text" class="form-control input-lg" placeholder="Balance" ng-model="user.username" />
                </div>

                <div class="m-t-20">
                </div>
                <div class="login-buttons">
                    <button type="button" class="btn btn-white btn-block btn-lg" ng-click="user.login()">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
