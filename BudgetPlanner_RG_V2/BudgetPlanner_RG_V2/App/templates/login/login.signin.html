<div class="pulldown animated fade-in">
    <div class="content content-boxed overflow-hidden bg-white">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <div class="push-30-t push-50 animated fadeIn">
                    <!-- Login Title -->
                    <div class="text-center">
                        <i class="fa fa-2x fa-bar-chart-o text-primary"></i>
                        <h4>BudgetPlanner</h4>
                        <p class="text-muted push-15-t">Welcome</p>
                    </div>
                    <!-- END Login Title -->
                    <!-- Login Form -->
                    
                    <div class="js-validation-login form-horizontal push-30-t">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <input class="form-control" type="text" id="login-username" ng-model="user.username">
                                    <label for="login-username">Username</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <input class="form-control" type="password" id="login-password" ng-model="user.password">
                                    <label for="login-password">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label class="css-input switch switch-sm switch-primary">
                                    <input type="checkbox" id="login-remember-me" name="login-remember-me"><span></span> Remember Me?
                                </label>
                            </div>
                            <div class="col-xs-6">
                                <div class="font-s13 text-right push-5-t">
                                    <a ui-sref="login.forgot">Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group push-30-t">
                            <button class="btn btn-sm btn-block btn-success" type="button" ng-click="user.login()">
                                <i class="fa fa-sign-in"></i>
                                Log in
                            </button>
                        </div>

                        <div class="form-group push-30-t">
                            <a class="btn btn-sm btn-block btn-primary" ui-sref="login.register">
                                <i class="fa fa-user-plus"></i>
                                Create Account
                            </a>
                        </div>
                    </div>
                    <!-- END Login Form -->
                </div>
            </div>
        </div>
    </div>
</div>
