
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>@ViewBag.Title</title>
    @Styles.Render("~/Content/css")
</head>
<body>

    <div ng-app="budget_planner">
        <div class="container">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a ui-sref="home">Home</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ui-sref="login">Login</a>
                    </li>
                </ul>
            </div>

            <div ui-view></div>

        </div>


    </div>

    <!-- begin angular -->
    <script src="~/Scripts/angular.min.js"></script>
    <script src="~/Scripts/angular-ui-router.min.js"></script>
    <script src="~/Scripts/angular-local-storage.min.js"></script>


    <!-- begin app | services -->
    <script src="~/App/app.js"></script>
    <script src="~/App/services/auth/authSvc.js"></script>
    <script src="~/App/services/auth/authInterceptorSvc.js"></script>


    <script src="~/App/services/house/houseSvc.js"></script><!-- household -->
    <script src="~/App/services/house/houseAccountSvc.js"></script><!-- account -->
    <script src="~/App/services/house/transactionSvc.js"></script><!-- transactions -->
    <script src="~/App/services/house/budgetItemSvc.js"></script><!-- budget -->
    <!-- begin controllers -->
    <script src="~/app/controllers/loginCtrl.js"></script>
    <script src="~/app/controllers/homeCtrl.js"></script>

    <script src="~/App/controllers/house/houseCtrl.js"></script><!-- house -->
    <script src="~/App/controllers/house/houseDetailsCtrl.js"></script><!-- house.details -->
    <script src="~/App/controllers/house/houseCreateCtrl.js"></script><!-- house.create -->
    <script src="~/App/controllers/house/houseJoinCtrl.js"></script><!-- house.join -->

    <script src="~/App/controllers/account/accountCtrl.js"></script><!-- account -->
    <script src="~/App/controllers/account/accountListCtrl.js"></script><!-- account.list -->
    <script src="~/App/controllers/account/accountDetailsCtrl.js"></script><!-- account.details -->
    <script src="~/App/controllers/account/accountTransactionsCtrl.js"></script><!-- account.transactions -->



    <script src="~/App/controllers/budget/budgetCtrl.js"></script><!-- budget -->




</body>
</html>
